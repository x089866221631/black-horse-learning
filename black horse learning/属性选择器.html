<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/8e6f4727ce.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0%;
        }

        input {
            outline: 0;
        }

        input[type=text] {
            color: pink;
        }

        div[class^=ioc] {
            color: pink;
        }

        div[class$=date] {
            color: red;
        }

        div[class*=a] {
            font-size: 19px;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="password">
    <input type="reset" value="">
    <div class="ioca1">asdasd</div>
    <div class="ioca2">asdasd</div>
    <div class="ioca3">asdasd</div>
    <div class="11--date">asdasd</div>
    <div class="12--date">asdasd</div>
    <div class="13--date">asdasd</div>
</body>

</html>
